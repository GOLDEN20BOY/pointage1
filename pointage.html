<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointage</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        select, input, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #lieuArriveeContainer, #raisonUrgenceContainer {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Pointage</h2>
    
    <!-- Formulaire avec sélection de l'action -->
    <form id="pointageForm">
        <label for="action">Choisissez une action :</label>
        <select id="action" name="action" onchange="afficherChamps()">
            <option value="">Sélectionnez une action</option>
            <option value="arrivee">Arrivée</option>
            <option value="urgence">Urgence</option>
            <option value="retour">Retour</option>
            <option value="descente">Descente</option>
        </select>
        
        <!-- Champ pour Arrivée -->
        <div id="lieuArriveeContainer">
            <label for="lieuArrivee">Lieu d'arrivée :</label>
            <select id="lieuArrivee" name="lieuArrivee" onchange="afficherChampAutre()">
                <option value="Bureau">Bureau</option>
                <option value="Autre">Autre</option>
            </select>
            <input type="text" id="autreLieu" name="autreLieu" placeholder="Entrez un autre lieu" style="display:none;">
        </div>

        <!-- Champ pour Urgence -->
        <div id="raisonUrgenceContainer">
            <label for="raisonUrgence">Raison de l'urgence :</label>
            <input type="text" id="raisonUrgence" name="raisonUrgence" placeholder="Raison de l'urgence" required>
        </div>

        <!-- Bouton d'envoi -->
        <button type="button" onclick="envoyerFormulaire()">Envoyer</button>
    </form>

    <script>
        // Afficher les champs en fonction de l'action choisie
        function afficherChamps() {
            var action = document.getElementById("action").value;
            document.getElementById("lieuArriveeContainer").style.display = "none";
            document.getElementById("raisonUrgenceContainer").style.display = "none";
            document.getElementById("autreLieu").style.display = "none"; // Cacher le champ de lieu

            if (action === "arrivee") {
                document.getElementById("lieuArriveeContainer").style.display = "block";
            } else if (action === "urgence") {
                document.getElementById("raisonUrgenceContainer").style.display = "block";
            }
        }

        // Afficher le champ "Autre" si l'utilisateur sélectionne "Autre" dans lieu d'arrivée
        function afficherChampAutre() {
            var lieuArrivee = document.getElementById("lieuArrivee").value;
            if (lieuArrivee === "Autre") {
                document.getElementById("autreLieu").style.display = "block";
            } else {
                document.getElementById("autreLieu").style.display = "none";
            }
        }

        // Fonction pour envoyer le formulaire
        function envoyerFormulaire() {
            var formData = new FormData(document.getElementById("pointageForm"));
            var url = "https://script.google.com/macros/s/AKfycbyjPDabCtVZnlf6-aYWo0zFJyOSfvcTc_dH1qnbfyIBX0CzagTFXWmBbEoFb5Spn-GUXA/exec";

            fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                },
                body: new URLSearchParams(formData)
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert("Erreur: " + error));
        }
    </script>
</body>
</html>
