<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pointage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
      background: #f9f9f9;
    }
    button {
      margin: 1em;
      padding: 1em 2em;
      font-size: 1em;
      border: none;
      background: #0066cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004b99;
    }
  </style>
</head>
<body>
  <h1 id="titre">Chargement...</h1>
  <div id="buttons"></div>

  <script>
    const email = new URLSearchParams(window.location.search).get("email");
    const scriptBase = "https://script.google.com/macros/s/AKfycbwsTdK8d01_-K_JX9oVty6HrcHuHmWy3hizBRhBovbp3RsjRp9btiEfFT6CAQ1-0GHBPA/exec";

    if (!email) {
      document.getElementById("titre").innerText = "Email manquant ❌";
    } else {
      fetch(`${scriptBase}?email=${encodeURIComponent(email)}`)
        .then(res => res.text())
        .then(response => {
          if (response.startsWith("Bonjour")) {
            document.getElementById("titre").innerText = response;

            const buttons = document.getElementById("buttons");

            buttons.innerHTML = `
              <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=arrivee', '_blank')">Pointer Arrivée</button>
              <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=urgence', '_blank')">Pointer Urgence</button>
              <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=fin_urgence', '_blank')">Fin d'Urgence</button>
              <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=descente', '_blank')">Pointer Descente</button>
            `;
          } else {
            document.getElementById("titre").innerText = response;
          }
        })
        .catch(error => {
          document.getElementById("titre").innerText = "Erreur de connexion 🚫";
          console.error(error);
        });
    }
  </script>
</body>
</html>
