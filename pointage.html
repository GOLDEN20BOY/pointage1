<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pointage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
      background: #f0f4f8;
    }

    h1#bimo-title {
      font-size: 2.5em;
      color: #0066cc;
      margin-bottom: 1em;
      letter-spacing: 2px;
      font-weight: bold;
    }

    h2#titre {
      font-size: 1.5em;
      margin-bottom: 1.5em;
      color: #333;
    }

    #buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    button {
      width: 70%;
      padding: 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }

    button:nth-child(1) {
      background: #28a745; /* vert pour arriv√©e */
    }
    button:nth-child(1):hover {
      background: #218838;
    }

    button:nth-child(2) {
      background: #dc3545; /* rouge pour urgence */
    }
    button:nth-child(2):hover {
      background: #c82333;
    }

    button:nth-child(3) {
      background: #ffc107; /* jaune/orange pour retour */
      color: black;
    }
    button:nth-child(3):hover {
      background: #e0a800;
    }

    button:nth-child(4) {
      background: #007bff; /* bleu pour descente */
    }
    button:nth-child(4):hover {
      background: #0056b3;
    }
    #autre-lieu {
      display: none; /* Cache le champ au d√©part */
      margin: 0 auto; /* Centre horizontalement */
      width: 70%; /* Vous pouvez ajuster la largeur selon vos besoins */
      padding: 0.5em;
      font-size: 1em;
      text-align: center; /* Centre le texte √† l'int√©rieur du champ */
      display: block; /* Assurez-vous que le champ est un bloc pour le centrage */
    }


    /* Responsive pour mobile */
    @media (max-width: 600px) {
      body {
        padding: 1em;
      }

      h1#bimo-title {
        font-size: 2em;
      }

      h2#titre {
        font-size: 1.2em;
      }

      button {
        width: 90%;
        font-size: 1em;
        padding: 0.8em;
      }
    }
    
    .input-container {
      display: none;
      margin-top: 1em;
      text-align: center;
    }

    .input-container select, .input-container input {
      padding: 0.5em;
      font-size: 1em;
      width: 70%;
      margin-top: 1em;
    }

    .input-container button {
      background: #007bff;
      color: white;
      padding: 1em;
      margin-top: 1em;
      width: 50%;
    }
  </style>
</head>
<body>
  <h1 id="bimo-title">BIMOPOINTAGE</h1>
  <h2 id="titre">Chargement...</h2>
  <div id="buttons"></div>

  <div id="arrivee-container" class="input-container">
    <label for="lieu">Choisissez votre lieu d'arriv√©e :</label>
    <select id="lieu">
      <option value="Bureau">Bureau</option>
      <option value="Autre">Autre</option>
    </select>
    <input id="autre-lieu" type="text" placeholder="Si autre, pr√©cisez..." style="display:none;">
    <button id="envoyer-arrivee">Envoyer</button>
  </div>

  <div id="urgence-container" class="input-container">
    <label for="raison">Raison d'urgence :</label>
    <input id="raison" type="text" placeholder="Entrez la raison d'urgence">
    <button id="envoyer-urgence">Envoyer</button>
  </div>

  <script>
    const email = new URLSearchParams(window.location.search).get("email");
    const scriptBase = "https://script.google.com/macros/s/AKfycbyChTsulIACUEJdL6bKdjlLXLoSR2nL_bfKtnMG4uBPCt8Z6UL75GvtYOuDoowqbek0IA/exec";

    if (!email) {
      document.getElementById("titre").innerText = "Email manquant ‚ùå";
    } else {
      fetch(`${scriptBase}?email=${encodeURIComponent(email)}`)
        .then(res => res.text())
        .then(response => {
          if (response.startsWith("Bonjour") || response.startsWith("Bonsoir")) {
            document.getElementById("titre").innerText = response;

            const now = new Date();
            const heure = now.getHours();
            const buttons = document.getElementById("buttons");

            // Si l'heure est entre 18h et 8h, on cache les boutons
            if (heure >= 18 || heure < 8) {
              buttons.innerHTML = "<p>‚õî Le pointage est ferm√© entre 18h00 et 8h00.</p>";
            } else {
              buttons.innerHTML = `
                <button id="btn-arrivee">Pointer Arriv√©e</button>
                <button id="btn-urgence">Pointer Urgence</button>
                <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=retour', '_blank')">Fin d'Urgence</button>
                <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=descente', '_blank')">Pointer Descente</button>
              `;
            }

            // Actions pour Arriv√©e
            document.getElementById('btn-arrivee').addEventListener('click', () => {
              document.getElementById('arrivee-container').style.display = 'block';
              document.getElementById('urgence-container').style.display = 'none';
            });

            // Actions pour Urgence
            document.getElementById('btn-urgence').addEventListener('click', () => {
              document.getElementById('urgence-container').style.display = 'block';
              document.getElementById('arrivee-container').style.display = 'none';
            });

            // Ajoutez l'√©couteur d'√©v√©nement pour changer de lieu
            document.getElementById('lieu').addEventListener('change', function() {
              const autreLieuInput = document.getElementById('autre-lieu');
              if (this.value === 'Autre') {
                autreLieuInput.style.display = 'block'; // Afficher le champ pour saisir un lieu
              } else {
                autreLieuInput.style.display = 'none'; // Cacher le champ si un lieu est s√©lectionn√©
              }
            });
            
            // Envoyer Arriv√©e
            document.getElementById('envoyer-arrivee').addEventListener('click', () => {
              const lieu = document.getElementById('lieu').value;
              const autreLieu = document.getElementById('autre-lieu').value;
              const finalLieu = lieu === 'Autre' && autreLieu ? autreLieu : lieu; // Si Autre est s√©lectionn√© et qu'un autre lieu est saisi, utilisez-le.
            
              fetch(`${scriptBase}?email=${encodeURIComponent(email)}&action=arrivee&lieu=${encodeURIComponent(finalLieu)}`)
                .then(response => response.text())
                .then(response => {
                  document.getElementById("titre").innerText = response;
                  document.getElementById('arrivee-container').style.display = 'none'; // Cache le formulaire apr√®s l'envoi
                });
            });


            // Envoyer Urgence
            document.getElementById('envoyer-urgence').addEventListener('click', () => {
              const raison = document.getElementById('raison').value;

              fetch(`${scriptBase}?email=${encodeURIComponent(email)}&action=urgence&raison=${encodeURIComponent(raison)}`)
                .then(response => response.text())
                .then(response => {
                  document.getElementById("titre").innerText = response;
                  document.getElementById('urgence-container').style.display = 'none';
                });
            });
          } else {
            document.getElementById("titre").innerText = response;
          }
        })
        .catch(error => {
          document.getElementById("titre").innerText = "Erreur de connexion üö´";
          console.error(error);
        });
    }
  </script>
</body>
</html>
