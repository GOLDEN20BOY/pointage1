<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pointage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
      background: #f0f4f8;
    }

    h1#bimo-title {
      font-size: 2.5em;
      color: #0066cc;
      margin-bottom: 1em;
      letter-spacing: 2px;
      font-weight: bold;
    }

    h2#titre {
      font-size: 1.5em;
      margin-bottom: 1.5em;
      color: #333;
    }

    #buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    button {
      width: 70%;
      padding: 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }

    button:nth-child(1) {
      background: #28a745; /* vert pour arrivÃ©e */
    }
    button:nth-child(1):hover {
      background: #218838;
    }

    button:nth-child(2) {
      background: #dc3545; /* rouge pour urgence */
    }
    button:nth-child(2):hover {
      background: #c82333;
    }

    button:nth-child(3) {
      background: #ffc107; /* jaune/orange pour retour */
      color: black;
    }
    button:nth-child(3):hover {
      background: #e0a800;
    }

    button:nth-child(4) {
      background: #007bff; /* bleu pour descente */
    }
    button:nth-child(4):hover {
      background: #0056b3;
    }

    /* Responsive pour mobile */
    @media (max-width: 600px) {
      body {
        padding: 1em;
      }

      h1#bimo-title {
        font-size: 2em;
      }

      h2#titre {
        font-size: 1.2em;
      }

      button {
        width: 90%;
        font-size: 1em;
        padding: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1 id="bimo-title">BIMOPOINTAGE</h1>
  <h2 id="titre">Chargement...</h2>
  <div id="buttons"></div>

  <script>
    const email = new URLSearchParams(window.location.search).get("email");
    const scriptBase = "https://script.google.com/macros/s/AKfycbwHQxhtRwKb1RSsJwBG1DltzxEHyrPY0mL8GhjvvVOaOgnZMEnmKCVQyPuKVwRdGK5coA/exec";

    if (!email) {
      document.getElementById("titre").innerText = "Email manquant âŒ";
    } else {
      fetch(`${scriptBase}?email=${encodeURIComponent(email)}`)
        .then(res => res.text())
        .then(response => {
          if (response.startsWith("Bonjour")) {
            document.getElementById("titre").innerText = response;

            const buttons = document.getElementById("buttons");

            buttons.innerHTML = `
              <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=arrivee', '_blank')">Pointer ArrivÃ©e</button>
              <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=urgence', '_blank')">Pointer Urgence</button>
              <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=retour', '_blank')">Fin d'Urgence</button>
              <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=descente', '_blank')">Pointer Descente</button>
            `;
          } else {
            document.getElementById("titre").innerText = response;
          }
        })
        .catch(error => {
          document.getElementById("titre").innerText = "Erreur de connexion ðŸš«";
          console.error(error);
        });
    }
  </script>
</body>
</html>
